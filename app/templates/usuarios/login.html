{% extends "base.html" %}

{% block content %}
<h2>Iniciar Sesión</h2>
<form method="POST" action="{{ url_for('usuarios.login') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.email.label }}
        {{ form.email() }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
<p>¿No tienes una cuenta? <a href="{{ url_for('usuarios.registro') }}">Regístrate aquí</a></p>
{% endblock %}
